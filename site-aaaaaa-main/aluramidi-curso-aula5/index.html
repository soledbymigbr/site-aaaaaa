<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Pom</button>

        <button class="tecla tecla_tim">ze-da-manga</button>

        <button class="tecla tecla_puff">legal</button>
        <button class="tecla tecla_splash">bruh</button>

        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>

    <audio src="sounds/mixkit-arcade-retro-game-over-213.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/he-he-he-ha-clash-royale-deep-fried.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/ze-da-manga.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/wet-fart-6139.mp3" id="som_tecla_puff"></audio>

    <audio src="sounds/roblox-pizza-sound-effect.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
